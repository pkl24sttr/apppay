<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <title>Top-Up Gagal</title>
    <link rel="shortcut icon" href="images/logo.png" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="fonts/icons-alipay.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        @keyframes error-animation {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .receipt {
            font-size: 20px;
        }

        .receipt p {
            display: flex;
            justify-content: space-between;
            font-size: 20px;
        }


        .wrap-receipt {
            margin: 20px;
        }

        .bottom-navigation-bar {
            display: none;
        }

        .tf-statusbar {
            animation: error-animation 0.6s ease-out;
            text-align: center;
        }

        .tf-statusbar i {
            font-size: 50px;
            color: #e74c3c; /* Warna merah untuk menggambarkan kegagalan */
            margin-bottom: 10px;
            animation: error-animation 0.6s ease-out;
        }

    </style>
</head>

<body>
    <div class="header">
        <div class="tf-container">
            <div class="tf-spacing-20"></div>
        </div>
    </div>

    <div class="wrap-receipt">
        <div class="card">
            <div class="card-header">
                <div class="tf-statusbar d-flex justify-content-center align-items-center flex-column">
                    <i class="fas fa-times-circle"></i> <!-- Ikon cross merah -->
                    <h1>Top-Up Gagal</h1>
                </div>
                <h2>Struk Pembayaran</h2>
            </div>
            <div class="card-body">
                <div class="receipt">
                    <p class="mb-3"><span>ID Transaksi:</span> <span>123456789</span></p>
                    <p class="mb-3"><span>Waktu:</span> <span>07/08/2024, 12:34 PM</span></p>
                    <p class="mb-3"><span>Jumlah:</span> <span>Rp. 200.000</span></p>
                    <p class="mb-3"><span>Status:</span> <span style="color: red;">Gagal</span></p>
                </div>
            </div>
            <div class="card-footer text-center">
                <div class="tf-spacing-20"></div>
                <button type="button" class="tf-btn accent" onclick="window.location.href='home.html'">Kembali ke Beranda</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="javascript/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/bootstrap.min.js"></script>
    <script>
        function shareReceipt() {
            const receiptDetails = `ID Transaksi: 123456789\nWaktu: 07/08/2024, 12:34 PM\nJumlah: Rp 100,000\nStatus: Gagal`;
            if (navigator.share) {
                navigator.share({
                    title: 'Struk Pembayaran',
                    text: receiptDetails
                }).then(() => {
                    console.log('Struk berhasil dibagikan');
                }).catch((error) => {
                    console.error('Gagal membagikan struk', error);
                });
            } else {
                alert('Fitur berbagi tidak didukung di browser ini.');
            }
        }

        function downloadReceipt() {
            const element = document.createElement('a');
            const receiptContent = document.querySelector('.receipt').innerHTML;
            const file = new Blob([receiptContent], { type: 'text/html' });
            element.href = URL.createObjectURL(file);
            element.download = 'Struk_Pembayaran_Gagal.html';
            document.body.appendChild(element);
            element.click();
        }
    </script>
</body>

</html>

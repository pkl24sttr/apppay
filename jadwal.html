<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover"
    />
    <title>Jadwal Pelajaran</title>
    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo.png" />
    <!-- Font -->
    <link rel="stylesheet" href="fonts/fonts.css" />
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/icons-alipay.css" />
    <link rel="stylesheet" href="styles/bootstrap.css" />

    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link
      rel="manifest"
      href="_manifest.json"
      data-pwa-version="set_in_manifest_and_pwa_js"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="app/icons/icon-192x192.png"
    />
  </head>

  <style>
    .atm-card {
      width: 350px;
      height: 220px;
      border-radius: 15px;
      background: linear-gradient(135deg, #023e8a, #03045e);
      color: white;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      font-family: "Arial", sans-serif;
    }

    .bill-topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .icon-wifi {
      font-size: 20px;
      color: #fff;
    }

    .fw_6 {
      font-size: 18px;
      font-weight: 600;
      margin-left: 10px;
    }

    .card-details {
      margin-top: 30px;
    }

    .card-number {
      font-size: 22px;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .card-holder {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .expiry-date {
      font-size: 14px;
    }
  </style>

  <body class="bg_surface_color">
    <!-- preloade -->
    <div class="preload preload-container">
      <div class="preload-logo">
        <div class="spinner"></div>
      </div>
    </div>
    <!-- /preload -->
    <div class="header is-fixed">
      <div class="tf-container">
        <div
          class="tf-statusbar d-flex justify-content-center align-items-center"
        >
          <a href="home.html" class="back-btn"> <i class="icon-left"></i> </a>
          <h3>Jadwal Pelajaran</h3>
        </div>
      </div>
    </div>
    <div id="app-wrap">
      <div class="bill-payment-content">
        <div class="tf-container">
          <div class="bill-topbar mt-3">
            <h4 class="fw_6">Kevin Alexander</h4>
          </div>
          <div class="wrap-banks mt-5">
            <div class="tf-container">
              <div class="tf-spacing-10"></div>
              <div
                class="bank-list"
                style="
                  height: 200px;
                  background-image: url('images/img/jadwal-bg.jpeg');
                  background-size: cover;
                  background-position: center;
                  background-repeat: no-repeat;
                  width: 100%;
                "
              ></div>
            </div>
          </div>
          <div
            class="bill-topbar d-flex justify-content-center align-items-center mt-3"
            style="background-image: url('images/img/hari-bg.jpeg')"
          >
            <h4 class="fw_6">Senin</h4>
          </div>
          <div class="wrapper-bill">
            <div class="archive-top">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Waktu</th>
                    <th>Mata Pelajaran</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>07.00-09.00</td>
                    <td>Matematika</td>
                  </tr>
                  <tr>
                    <td>09.00-11.00</td>
                    <td>IPA</td>
                  </tr>
                  <tr>
                    <td>11.00-13.00</td>
                    <td>Seni Budaya</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-navigation-bar st1 bottom-btn-fixed"></div>

    <script type="text/javascript" src="javascript/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/count-down.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
  </body>
</html>
